<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="../Landing/style1.1.css" rel="stylesheet">

</head>
<body>
	<div class ="hero">
	<section class="breadcrumbs-section">
		<div class="container pl-3 p-sm-3">
			<div class="row">
				<div class="col-12">
					<h2>Sign up / Login</h2>
					<ol class="breadcrumb">
					<li class="breadcrumb-items"><a href="landing.html">Home</a><li>
					<li class="breadcrumb-item active">Sign up / Login</li>
				</ol>
			</div>
		</div>
	</div>
</section>
			<div class ="form-box">
				<div class ="button-box">
					<div id="btn"></div>
					<button type="button" class="toggle-btn" onclick="login()">Login</button>
					<button type="button" class="toggle-btn"onclick="signup()">Signup</button>
				</div>
				<div class="social-icons">
					<img src="../Landing/img/fb.png">
					<img src="../Landing/img/tw1.png">
					<img src="../Landing/img/google.png">
				</div>
				<form id="login" class ="input-group">
					<input type="text" class="input-field" placeholder="User Id" required>
					<br>
					<input type="text" class="input-field" placeholder="Password" required>
					<div class="fixed-bottom">
						<input type="checkbox" class="check-box"><span>Remember Password</span>
					</div>
					<div class="mod">
						<a href="#">Forget Password?</a>
					</div>
					<button type="submit" class ="submit-btn">Login</button>
					
				</form>
				<form id="signup" class ="input-group">
					<input type="text" class="input-field" placeholder="User Id" required>
					<input type="email" class="input-field" placeholder="Email Id" required>
					<input type="text" class="input-field" placeholder="Password" required>
					<input type="checkbox" class="check-box"><span>I agree to the terms and conditions.</span>
					<div class="mode">
						<button type="submit" class ="submit-btn">Signup</button>
					</div>
				</form>
			</div>
		</div>
		<script>
			var x=document.getElementById("login");
		var y=document.getElementById("signup");
		var z=document.getElementById("btn");
		function signup(){
			x.style.left="-400px";
			y.style.left="50px";
			z.style.left="110px";
		}
		function login(){
			x.style.left="50px";
			y.style.left="450px";
			z.style.left="0px";
		}
	</script>
	</body>
	</html>
